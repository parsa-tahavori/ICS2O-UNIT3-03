<!DOCTYPE html>
<!--- ICS2O-My first PWA --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My first PWA" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Parsa Tahavori" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>GitHub page as PWA template</title>
    <link rel="canonical" href="https://mr-coxall.github.io/ICS2O-PWA-Test/" />
    <link rel="manifest" href="/ICS2O-PWA-Test/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.teal-indigo.min.css"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>My first PWA</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Calculating radius of sphere</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <img src="./images/Screenshot 2022-11-01 14.41.20.png" alt="Sphere" />
        <h1>V=4/3Ï€r^3</h1>
        <form action="#">
          <div
            class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
          >
            <input
              class="mdl-textfield__input"
              type="number"
              step="0.01"
              id="radius"
            />
            <label class="mdl-textfield__label" for="radius"
              >Enter radius number</label
            >
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--primary"
          onclick="myButtonClicked()"
        >
          Calculate
        </button>
        <!-- basic text -->
        <p></p>
        <br />
        <br />
        <div id="volume"></div>
      </main>
    </div>
  </body>
</html>
