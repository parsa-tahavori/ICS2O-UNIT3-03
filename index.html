<!DOCTYPE html>
<!--ICS20-Unit-3-03-js-->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Volume of a sphere with JavaScript" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Parsa Tahavori" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.lime-deep_orange.min.css"
    />
    <title>Volume of a sphere</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Volume of a sphere</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <br />
        <br />
        <table>
          <tr>
            <th>
              <h3>Formula</h3>
              <h4>V= 4/3πr³</h4>
            </th>
            <th>
              <img
                src="./images/download.png"
                align="right"
                alt="rectangle"
                width="75%"
                height="auto"
              />
            </th>
          </tr>
        </table>
        <!-- Numeric Textfield -->
        <form action="#">
          <p>Radius</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="radius"
            />
            <label class="mdl-textfield__label" for="base-A"
              >Enter radius</label
            >
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>

        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculate()"
        >
          Calculate
        </button>
        <br />
        <br />
        <div id="volume"></div>
      </main>
    </div>
  </body>
</html>
